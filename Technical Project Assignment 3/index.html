<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ASEAN Youth</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="bg-primary">
    <div class="container">
      <nav class="navbar navbar-expand-xl navbar-light bg-primary">
        <a class="navbar-brand" href="#">
          <img src="logo.jpg" width="150" height="50" class="d-inline-block align-top" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">PROGRAM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LANGGANAN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FORUM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">DONASI</a>
            </li>
            <form class="form-inline ml-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <input class="form-control" type="search" placeholder="Cari Program" aria-label="Search">
              </div>
            </form>
            <li class="nav-item">
              <a class="nav-link" href="#">SIGN UP</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link navbar-login-text" href="#">LOGIN</a>
            </li>
          </ul>
        </div>                  
      </nav>            
    </div>
  </header>  
	<main class="container mt-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
            <img src="pages-login-img.jpg" alt="Gambar Welcome Back!" class="img-fluid">
        </div>
        <div class="col-md-6 mx-auto">
            <h2>WELCOME BACK!</h2>
            <p>login to continue</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-password">Forgot Password? Click Here</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="d-flex mx-0">
                  <p class="mx-0 mb-0">Or login with</p>
                </div>
                  <a href="https://mail.google.com/">
                    <img src="gmail-logo.jpg" alt="Google" width="22" height="22">
                  </a>
                  <a href="https://www.facebook.com/">
                    <img src="facebook-logo.jpg" alt="Facebook" width="25" height="25">
                  </a>
                  <a href="https://twitter.com/">
                    <img src="twitter-logo.jpg" alt="Twitter" width="25" height="25">
                  </a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="bg-secondary text-white text-center mt-3">
